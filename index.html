<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="./styles/style.css">
    <script src="/js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/975fc712d3.js"></script>
    <link rel="stylesheet" href="animate.min.css">
    <title>Dylan Collins Portfolio</title>
</head>
<body>
    <div class='sideBar'>
        <div class="name"><h1>Dylan Collins</h1></div>
        <div class='work'><h2>Full Stack Web Developer</h2></div>
        <img class='dylan' src='/images/Dylan.png'/>
        <div class='navigation'>
            <div class='tab'><a href='#home'>Home</a></div>
            <div class='tab'><a href='#about'>About</a></div>
            <div class='tab'><a href='#projects'>Projects</a></div>
            <div class='tab'><a href='#contact'>Contact</a></div>
        </div> 
        <div class="icons">
            <div class="icon link"><a href="https://www.linkedin.com/in/dylan-collins-bb226ba6/"><i class="fab fa-linkedin-in"></i></a></div>
            <div class="icon git "><a href="https://github.com/dylan17th"><i class="fab fa-github"></i></a></div>
            <div class="icon mail"><a href="mailto:dcollins@students.mc3.edu"><i class="fas fa-envelope"></i></a></div>
        </div>
    </div>
    <div  id='home'>
            <h1>-Hello, my name is Dylan Collins</h1>
            <h2>I am a full stack web developer attending Lambda School</h2>
    </div>
    <div id="about">
        <div id='about-holder'>
            <h1 class='animated fadeInLeftBig'>About</h1>
        </div>
    </div>
    <div id='projects'>
        <div id='project-holder'>
            <h1>Projects</h1>
        </div>
    </div>
    <div id='contact'>
        <div id='contact-holder'>
            <h1>Let's team up</h1>
            <form class='inputs'>
                <label class='lab'>Full Name<br/>
                    <input type='text' name='name' id='name' placeholder="Johnny Appleseed">
                </label>
                <label class='lab'>Email<br/>
                    <input type='text' name='email' id='email' placeholder="Example@example.com">
                </label>
                <label class='lab'>Message<br/>
                    <textarea placeholder="Max 250 characters"></textarea>
                </label>
                <div class='lab '>
                    <button class='buttonSub' type='submit'>Submit</button>
                </div>
            </form>
        </div>
    </div> 
    <div class='copy'>Created & Designed by Dylan Collins</div> 
</body>
</html>
